<!DOCTYPE html>
<html lang="en"     >
    <!-- added dark mode : data-bs-theme="dark" -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <!-- <link rel="icon" type="image/x-icon" href="Spotify1.png"> -->
    <link rel="icon" href="https://open.spotifycdn.com/cdn/images/favicon.0f31d2ea.ico">

    <link rel="stylesheet" href="style.css">

</head>
<body>
   

<!-- After Navbar -->

<div class="container">
  <div class="Sidebar">
    <div class="top-icons">
      <!-- link flex is a class given for our convinence -->
      <!-- Home -->
      <div class="link-flex">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="27" fill="currentColor" class="bi bi-house-door" viewBox="0 0 16 16"  style="padding-left: 7px;">
          <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146ZM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4H2.5Z"/>
        </svg>
        <a href="#">Home</a>
      </div>
<!-- Search -->
      <div class="link-flex">
        <img src="./assets/search.png" alt="Search" />
        <a href="#"> Search</a>
      </div>
    </div>

    <div class="library">
      <div class="flex-top">
        <!-- 1 -->
        <div class="link-flex">
          <img src="/assets/playlist.png" alt="Playlist Icon">
          <p >Your Library </p>
          </div>
         <!-- 2 -->
         <div class="link-flex">
          <img src="/assets/plus.png" alt="plus icon">
          <img src="/assets/boxes.png" alt="Boxes icon ">
         </div>
        </div>
        
        <div class="link-flex" style="gap:0.5rem">
          <div class="chip">Playlist </div>
          <div class="chip">Artist </div>
          <div class="chip">Podcasts & Shows </div>
        </div>
      </div>
    </div>



<!-- main content div  -->
  <div class="main-content">  </div>
  <div class="player"></div>
</div>













    <script src="script.js"></script>

</body>
</html>
